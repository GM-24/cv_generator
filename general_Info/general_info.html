<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./general_info.css" />
    <link rel="stylesheet" href="/repetive_codes/styles.css" />
    <script src="." defer></script>
    <title>ზოგადი ინფორმაცია</title>
  </head>
  <body>
    <!-- this wraps the whole container -->
    <div class="container-wrapper">
      <!-- the left side of the screen, here goes form and btns  -->
      <div class="left">
        <!-- header component -->
        <header class="top-header">
          <!-- btn container to go back -->
          <button class="goBackBtn">
            <a href="/Start/index.html"
              ><img class="backBtn" src="/images/backBtn.png" alt=""
            /></a>
          </button>
          <!-- text container for the header  -->
          <div class="txt-container">
            <h3 class="header_text">პირადი ინფო</h3>
            <p class="pagination">1/3</p>
          </div>
        </header>

        <hr />
        <div class="form-contianer">
          <form action="" class="form">
            <div class="name-fields">
              <div class="fname-wrap">
                <label for="fname" class="labels">სახელი</label>
                <input
                  class="txt_input border"
                  type="text"
                  placeholder="ანზორ"
                  name="fname"
                  required
                />
                <p class="guidlines">მინიმუმ 2 ასო, ქართული ასოები</p>
              </div>
              <div class="lname-wrap">
                <label for="lname" class="labels">გვარი</label>
                <input
                  class="txt_input border"
                  type="text"
                  placeholder="მუმლაძე"
                  name="lname"
                  required
                />
                <p class="guidlines">მინიმუმ 2 ასო, ქართული ასოები</p>
              </div>
            </div>
            <div class="file_upload">
              <label for="file" class="labels">პირადი ფოტოს ატვირთვა</label>
              <input type="file" name="file" required placeholder="ატვირთვა" />
            </div>
            <div class="aboutMe-container">
              <label for="aboutMe" class="labels"
                >ჩემ შესახებ(არასავალდებულო)</label
              >
              <input
                type="text"
                name="aboutMe"
                placeholder="ზოგადი ინფო ჩემს შესახებ"
                class="border"
              />
            </div>

            <div class="long_field long_field_email">
              <label for="email" class="labels">ელ.ფოსტა</label>
              <input
                class="border"
                type="email"
                name="email"
                placeholder="anzor666@redberry.ge"
                required
              />
              <p class="guidlines">უნდა მთავრდებოდეს @redberry.ge-ით</p>
            </div>

            <div class="long_field long_field_number">
              <label for="phnumber" class="labels">მობილურის ნომერი</label>
              <input
                class="border"
                type="number"
                placeholder="+995 555 12 34 56"
                required
              />
              <p class="guidlines">
                უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს
              </p>
            </div>
          </form>
        </div>
        <div class="btn-container">
          <a href="/experience/experience.html"
            ><button class="btn messed-up-btn">შემდეგი</button></a
          >
        </div>
      </div>

      <!-- right side of the screen, here is the result -->
      <div class="right">
        <div class="bottom-img-container">
          <img class="pagination-logo" src="/images/LOGO-12 1.png" alt="" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fd89db30b7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
