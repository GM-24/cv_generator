<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./final.css" />
    <script src="./final.js" defer></script>
    <script src="/allClear.js" defer></script>
    <script src="/displayImg.js" defer></script>
    <script src="./object.js" defer></script>
    <title>CV</title>
  </head>
  <body>
    <div class="container">
      <a href="/Start/index.html"
        ><img class="backBtn" src="/images/backBtn.png" alt=""
      /></a>
      <div class="main-container">
        <div class="img-container"><img src="" alt="" class="image" /></div>
        <div class="personl-info-container">
          <h1 class="name color"></h1>
          <div class="contact-info">
            <div class="email-container flex">
              <img src="/images/Vector.png" alt="" />
              <p class="email"></p>
            </div>
            <div class="phone-container flex">
              <img src="/images/phone.png" alt="" />
              <p class="phone"></p>
            </div>
            <div class="about-me">
              <h3 class="color"></h3>
              <p class="about-me-text"></p>
            </div>
          </div>
        </div>

        <hr style="margin-top: 120px" />
        <div class="experience-container">
          <h2 class="header color space-top-bottom">experience</h2>
          <div class="positions flex">
            <p class="position space-right">r</p>
            <p class="company"></p>
          </div>
          <div class="time-there flex">
            <p class="start-time grayish space-top-bottom"></p>
            <p class="end-time"></p>
          </div>
          <div class="about-exp-container">
            <p class="about-exp space-top-bottom"></p>
          </div>
        </div>
        <hr />
        <div class="education-container">
          <h2 class="header color space-top-bottom">education</h2>
          <div class="uni flex">
            <p class="uni-name space-right"></p>
            <p class="degree"></p>
          </div>
          <div class="time-there">
            <p class="uni-end-time grayish space-top-bottom"></p>
          </div>
          <div class="about-exp-container">
            <p class="about-uni-exp space-top-bottom"></p>
          </div>
        </div>
        <img class="bottom-logo" src="/images/LOGO-12 1.png" alt="" />
      </div>
    </div>
  </body>
</html>
