<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/repetive_codes/styles.css" />
    <link rel="stylesheet" href="./experience.css" />
    <script src="./experience.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>გამოცდილება</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="left">
        <header class="top-header">
          
          <button class="goBackBtn">
            <a href="/Start/index.html"
              ><img class="backBtn" src="/images/backBtn.png" alt=""
            /></a>
          </button>
          
          <div class="txt-container">
            <h3 class="header_text">გამოცდილება</h3>
            <p class="pagination">2/3</p>
          </div>
        </header>
        <hr />
        <div class="form-container">
          <form action="" class="form">
            <div class="long_field">
              <label for="phnumber" class="labels">თანამდებობა</label>
              <input
                class="border"
                type="number"
                placeholder="დეველოპერი, დიზაინერი, ა.შ."
                required
              />
              <p class="guidlines">მინიმუმ 2 სიმბოლო</p>
            </div>
            <div class="long_field">
              <label for="phnumber" class="labels">დამსაქმებელი</label>
              <input
                class="border"
                type="number"
                placeholder="დამსაქმებელი."
                required
              />
              <p class="guidlines">მინიმუმ 2 სიმბოლო</p>
            </div>
            <div class="name-fields">
              <div class="fname-wrap" s>
                <label for="startDate" class="labels">დაწყების რიცხვი</label>
                <input
                  class="txt_input border"
                  type="date"
                  placeholder="mm / dd / yyyy"
                  name="startDate"
                  required
                />
              </div>
              <div class="lname-wrap">
                <label for="endDate" class="labels">დამთავრების რიცხვი</label>
                <input
                  class="txt_input border"
                  type="date"
                  placeholder="mm / dd / yyyy"
                  name="endDate"
                  required
                />
              </div>
            </div>
            <div class="aboutMe-container">
              <label for="aboutMe" class="labels">აღწერა</label>
              <input
                type="text"
                name="aboutMe"
                placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
                class="border"
              />
            </div>
          </form>
        </div>

        <hr style="margin-top: 20px;">

        <div class="all-btns">
            <div class="extra-btn-container">
            <button class="big-btn">
                მეტი გამოცდილების დამატება
            </button>
        </div>


        <div class="btn-container">
            <a href="/edu/edu.html"
            ><button class="btn custom-btn">შემდეგი</button></a
          >
          <a href="/general_Info/general_info.html"
            ><button class="btn custom-btn custom-btn-back">უკან</button></a
          >
        </div>
        </div>
        
      </div>
      <div class="right">
        <div class="bottom-img-container">
          <img class="pagination-logo" src="/images/LOGO-12 1.png" alt="" />
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
